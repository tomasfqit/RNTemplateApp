buildscript {
     ext {
        buildToolsVersion = "35.0.0"       // usa la estable disponible
        minSdkVersion = 24
        compileSdkVersion = 35             // estable en vez de 35
        targetSdkVersion = 35
        ndkVersion = "27.0.12077973"        // update to r27 for std::format support
        cmakeVersion = "3.22.1"            // expl√≠cito, para ninja
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
